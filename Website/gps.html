<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>FitBike</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<script src="https://kit.fontawesome.com/9f2ce19ac1.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="http://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
<style>
body { margin: 0; padding: 0; font-family: 'Lovelo', sans-serif;
 }
 .mapboxgl-ctrl-bottom-left, .mapboxgl-ctrl-bottom-right {
     visibility: hidden; !important
 }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<div class="container-fluid" style="padding-right: 0.5rem; padding-top:0.5rem;">

  <div class="card float-start"  style=" background-color:white;border: none; ">
<i class="fa-solid fa-bicycle" style="color: red; padding-left:1rem;"></i>
      <h5 class="" style="margin-bottom:0;">FIT<a style="color:red;">BIKE<a></h5>
  </div>

  <div class="card float-end"  style="width: 30rem; background-color:white;border: none;">

    <div class="card-body text-center">
      <h5 class="" style="padding-bottom:1rem;">Health Statistics</h5>
      <div class="row">
    <div class="col-md-6"><i class="fa-solid fa-heart fa-beat" style="color:red;"></i> <p id="heartrate">0 BPM</p></div>
    <div class="col-md-6"><i class="fa-solid fa-bicycle" style="color:purple;"></i><p id="miles">0 Miles</p></div>
  </div>

  <div class="row">
<div class="col-md-6"><i class="fa-solid fa-gauge" style="color:green;"></i> <p id="mph">0 MPH</p></div>
<div class="col-md-6"><i class="fa-solid fa-fire" style="color:orange;"></i><p id="calories">0 KCal</p></div>
</div>
    </div>
  </div>
</div>


<script src="script.js">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</script>

</body>
</html>
